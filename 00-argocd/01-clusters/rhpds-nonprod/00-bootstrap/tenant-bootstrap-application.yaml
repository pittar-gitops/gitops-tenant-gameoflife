kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: tenant-gameoflife-bootstrap
spec:
  destination:
    namespace: developer-gitops
    server: https://kubernetes.default.svc
  project: gameoflife-bootstrap
  source:
    path: 00-argocd/01-clusters/rhpds-nonprod/01-projects
    repoURL: https://github.com/pittar-gitops/gitops-tenant-gameoflife.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    retry:
      limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 3m # the maximum amount of time allowed for the backoff strategy